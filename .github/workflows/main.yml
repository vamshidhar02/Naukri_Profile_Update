name: Naukri Headline Refresh

on:
  schedule:
    # Runs at 03:30 and 12:30 UTC (9:00 AM and 6:00 PM IST)
    - cron: '30 3,12 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Chrome and Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Profile Update
        env:
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: python naukri.py
