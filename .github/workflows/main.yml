name: Naukri Profile Refresh

on:
  schedule:
    # Runs every 2 hours (approx. 06:00, 08:00, 10:00... IST)
    - cron: '30 */2 * * *'
  workflow_dispatch: # Allows you to click "Run workflow" for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome and Dependencies
        run: |
          # Install necessary Linux packages for Chrome to run on a server
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Install Python libraries
          python -m pip install --upgrade pip
          pip install selenium pypdf reportlab webdriver-manager
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Naukri Automation
        env:
          # These must match the names you used in GitHub Settings > Secrets
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: |
          # We force the script to run in a way that ignores the 'headless = False' variable in your python script
          python naukri.py
