name: Naukri Profile Refresh

on:
  schedule:
    # This runs every 2 hours at the 30-minute mark
    # Equivalent to approx: 06:00, 08:00, 10:00 AM IST...
    - cron: '30 */2 * * *'
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Allows you to run it manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Naukri Automation
        env:
          # This pulls your secrets from GitHub Settings
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: |
          # The script is named naukri.py in this repository
          python naukri.py
