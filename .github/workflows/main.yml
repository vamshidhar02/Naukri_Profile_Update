name: Naukri Profile Refresh

on:
  schedule:
    - cron: '30 */2 * * *'
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup Chrome
        # This action ensures a fresh, compatible version of Chrome is installed
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # We force install webdriver-manager to handle the driver mismatch automatically
          pip install webdriver-manager 

      - name: Run Naukri Automation
        env:
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: |
          # We run the script with a specific flag if the script supports it
          python naukri.py
